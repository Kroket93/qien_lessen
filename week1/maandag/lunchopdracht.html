<html>
	<head>

        <style>
        
        td {
            border: solid 1px black;
        }
        
        </style>
		
		<script>

        var player = {}
            player.health = 100;
            player.mana = 100;
            

        function aanvallen(object) {
            if (object.mana > 0){
            object.mana -= 20;
            console.log("aanval gelukt! resterend mana: "+object.mana);
            } else {
                alert("Niet genoeg mana!");
            }
            updateText();
        }
        
        function updateText() {
            document.getElementById("mana").innerHTML = "Mana: "+player.mana;
        }
			
		</script>
    
	</head>


	<body>
        <!-- // <p>test dit moet je niet kunnen zien</p> -->
        <p>Een gevecht! druk op de knop om aan te vallen!</p>
        <p id="mana">Mana: 100</p>
        <button type=button value="buy" onclick=aanvallen(player)>gebruik aanval</button>
	</body>

	
</html>

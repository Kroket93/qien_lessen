            //bestel lijst
            //zeeslag heeft 10x10 hokjes, dus met hokjes voor beschrijving erbij een table van 11x11
            //  //graag dynamisch bouwen

            function initializeTable() {

                var width = 11;
                var height = 11;
                var table = document.getElementById("table");

                for (i=0; i<width; i++) {
                    var newRow = table.insertRow();
                    newRow.classList.add("row");

                    for (j=0; j<height; j++) {
                        var newCell = newRow.insertCell();
                        newCell.classList.add("cell");
                    }
                }
                addCoordinateLabels();
            }


            function addCoordinateLabels() {
                var firstRow = document.getElementsByClassName("row")[0].childNodes;

                var columnCoordinates = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"];
                for (var i=1; i<firstRow.length; i++) {
                    firstRow[i].innerHTML = columnCoordinates[i-1];
                }

                var allRows = document.getElementsByClassName("row")
                for (var i=1; i<allRows.length; i++) {
                    allRows[i].childNodes[0].innerHTML = i;
                }
            }
